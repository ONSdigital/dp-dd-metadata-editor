<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Metadata Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{../../js/data-resource.js}"></script>
    <link rel="stylesheet" href="https://cdn.ons.gov.uk/sixteens/00c4260/css/main.css"></link>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" type="text/css"/>
</head>
<body>

<div class="wrapper">
    <div class="header height--9 col-wrap">
        <div class="col col--lg-one-third col--md-one-third">
            <img href="/">
            <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg"
                 alt="Office for National Statistics"/>
            </img>
        </div>
    </div>
</div>
<div class="background--astral">
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col">
                <h1 th:text="#{update.data.resource.page.title}"></h1>
            </div>
        </div>
    </div>
</div>

<div class="success" id="changes-successful" style="display:none;">Success</div>

<div class="wrapper">
    <div class="col-wrap">
        <div class="col">
            <form action="#" id="update-data-resource-form" th:object="${dataResource}">
                <div class="validation-error" id="errors" style="display:none;"></div>

                <div class="field">
                    <label for="data-resource-id">ID</label>
                    <input type="text" id="data-resource-id" th:field="*{dataResourceID}"/>
                </div>

                <div class="field">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}"/>
                </div>

                <div class="field">
                    <label for="metadata-json" th:text="#{'json.metadata.field.label'}"></label>
                    <textarea id="metadata-json" th:field="*{metadata}" rows="20" class="json-metadata-input"/>
                </div>

                <div class="field">
                    <input type="submit" th:value="#{'submit.label'}" class="submit-button"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
