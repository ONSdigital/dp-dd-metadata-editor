<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Metadata Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{../../js/metadata-form.js}"></script>
    <link rel="stylesheet" href="https://cdn.ons.gov.uk/sixteens/00c4260/css/main.css"></link>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" type="text/css"/>
</head>
<body>

<div class="wrapper">
    <div class="header height--9 col-wrap">
        <div class="col col--lg-one-third col--md-one-third">
            <img href="/">
            <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg"
                 alt="Office for National Statistics"/>
            </img>
        </div>
    </div>
</div>
<div class="background--astral">
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col">
                <h1 th:text="#{page.title}"></h1>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="col-wrap">
        <div class="col">
            <div><a href="/" th:text="#{home.link}"></a></div>
            <h1 th:text="#{select.dataset.title}"></h1>

            <h3 th:if="${#lists.isEmpty(datasets)}" th:text="#{no.datasets}"/>

            <ul th:if="${!#lists.isEmpty(datasets)}">
                <li th:each="dataset : ${datasets}" th:value="${dataset.datasetId}">
                    <div>
                        <strong><span th:text="#{'dataset.id.field.label'}"></span></strong>
                        <a th:href="'/metadata/' + ${dataset.datasetId}" th:text="${dataset.datasetId}"></a>
                    </div>
                    <div>
                        <strong><span th:text="#{'dataset.resource.field.label'} + ':'"></span></strong>
                        <a th:href="'/dataResource/' + ${dataset.dataResource}" th:text="${dataset.dataResource}"></a>
                    </div>
                    <div>
                        <strong><span th:text="#{'dataset.title.field.label'}"></span></strong>
                        <span th:text="${dataset.title}"></span>
                    </div>
                    <div>
                        <strong><span th:text="#{'major.label.field.label'} + ':'"></span></strong>
                        <span th:text="${dataset.majorLabel}"></span>
                    </div>
                    <div>
                        <strong><span th:text="#{'major.version.field.label'}"></span></strong>
                        <span th:text="${dataset.majorVersion}"></span>
                    </div>
                    <div>
                        <strong><span th:text="#{'minor.version.field.label'}"></span></strong>
                        <span th:text="${dataset.minorVersion}"></span></div>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
