<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Metadata Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{../../js/metadata-form.js}"></script>
    <link rel="stylesheet" href="https://cdn.ons.gov.uk/sixteens/00c4260/css/main.css"></link>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" type="text/css"/>
</head>
<body>

<div class="wrapper">
    <div class="header height--9 col-wrap">
        <div class="col col--lg-one-third col--md-one-third">
            <img href="/">
            <img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.svg"
                 alt="Office for National Statistics"/>
            </img>
        </div>
    </div>
</div>
<div class="background--astral">
    <div class="wrapper">
        <div class="col-wrap">
            <div class="col">
                <h1 th:text="#{page.title}"></h1>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="col-wrap">
        <div class="col">
            <p>
                <div th:if="${errorDetails != null}" class="errorDetails" th:text="#{unexpected.error.details(${errorDetails})}"/>
                <div th:if="${easterEgg != null}" class="easterEgg"><img th:src="@{${easterEgg}}"/></div>
                <div th:if="${errorStackTrace != null}"  class="errorStackTrace" th:text="#{unexpected.error.details(${errorStackTrace})}"/>
            </p>
        </div>
    </div>
</div>

</body>
</html>
